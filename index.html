<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>筑駒折り紙研究会2025</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper" id="wrap">
      <div class="progress-container">
        <div class="progress-bar" id="prog" style="width: 0%">
          <span class="loadSpan" id="LSpan"></span>
        </div>
      </div>
    </div>

    <div id="overlay"></div>
    <div id="Black"></div>
    <img id="BackGroundImage" />

    <div id="loadPanel" class="loading">
      <img id="TitleBack" />
      <img src="" alt="" id="TitleImage" />
    </div>

    <header>
      <div class="hamburger" id="hamburger">☰</div>
      <nav class="mobile-menu" id="mobileMenu">
        <ul id="mobileMenuList"></ul>
      </nav>
    </header>

    <main>
      <div>
        <div id="cont" class="container">
          <aside class="desktop-menu">
            <div style="display: block">
              <img id="menuIcon" />
              <ul id="desktopMenuList"></ul>
            </div>
          </aside>

          <div
            style="
              display: block;
              background-image: url(https://cdn.jsdelivr.net/gh/tkorigami16-lab/TKoriken@latest/data/WEBPimages/Back.webp);
              background-size: cover;
              background-repeat: no-repeat;
              background-position: top;
              text-align: center;
              margin: 10px;
            "
          >
            <p>ORION</p>
            <p style="font-size: 82px">折音</p>
            <p>筑駒折り紙研究会 2025 presents</p>
            <br />
            <br /><br />
            <div style="justify-content: start">
              <p style="margin-left: 140px; text-align: left; font-size: 32px">
                聞こう、
              </p>
            </div>
            <img
              src="https://cdn.jsdelivr.net/gh/tkorigami16-lab/TKoriken@latest/data/WEBPimages/logo.webp"
              alt=""
              style="height: 400px; width: auto"
            />
            <div style="justify-content: end">
              <p
                style="margin-right: 140px; text-align: right; font-size: 32px"
              >
                星の瞬きを。
              </p>
            </div>
            <br />
          </div>

          <div style="background-color: black"></div>

          <div>
            <div>
              <p style="font-size: 48px">■ 筑駒文化祭で展示を行います！</p>
              <p>
                　10月31日、11月1,2日の三日間、筑駒文化祭で展示活動を行います。例年の会員の個人作品だけでなく、『龍神3.5』や『フェニックス』などの大型の作品を特設してお待ちしております。是非ご来場ください。<br />
                <a href="https://tsukukoma.bunkasai.info/"
                  >筑駒文化祭公式 HP
                </a>
              </p>
            </div>
            <img
              src="https://cdn.jsdelivr.net/gh/tkorigami16-lab/TKoriken@latest/data/WEBPimages/筑駒正面.webp"
              alt=""
            />
          </div>
          <p style="font-size: 24px">個人作品</p>
          <section class="content">
            <img id="ContentTitle_Image" />
            <ul id="image-list" class="ilist"></ul>
            <div id="SpecialContent"></div>
            <div style="height: fit-content"></div>
          </section>
        </div>
      </div>
    </main>
    <script src="Script.js"></script>
  </body>
</html>
